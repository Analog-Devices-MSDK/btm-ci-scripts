name: Actions Test

# Cancels workflows in progress that are in the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  LOCK_MAX32655_B2: false
  LOCK_MAX32655_B1: false
  LOCK_MAX32665_B1: false


# defaults:
#   run:
#     shell: bash -leo pipefail {0}
#----------------------------------------------------------------------------------------------
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ActionTest:
    # The type of runner that the job will run on
    runs-on: [self-hosted]
    if: github.event.pull_request.draft == false
    

    #----------------------------------------------------------------------------------------------
    # De inits submodules and cleans repo
    steps:
      #----------------------------------------------------------------------------------------------
      # Checks out repository
      - uses: actions/checkout@v4
        with:
          submodules: false
          repository: analogdevicesinc/msdk
          ref: main
          fetch-depth: 0
      #----------------------------------------------------------------------------------------------
      # Test enviornment variables.
      - name: TestEnv
        run: | 
            echo $CI_BOARD_CONFIG

            printenv
      #----------------------------------------------------------------------------------------------
      # Test findBoard
      - name: TestFind
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/find-board@v1
        id: boardGet
        with:
          target: |
            MAX32655
            MAX32665
          group: APP

      - name: GetFound
        run: |
          echo $MAX32655
          echo $MAX32665
        env:
          MAX32655: ${{ steps.boardGet.outputs.board1 }}
          MAX32665: ${{ steps.boardGet.outputs.board2 }}
      
      #----------------------------------------------------------------------------------------------
      # Test lockBoard --> lock action
      - name: TestLock
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/lock-board@v1
        with:
          boards: |
            max32655_board1
            max32655_board2
          lock: true
      # #----------------------------------------------------------------------------------------------
      # Test OCDFlash action
      - name: TestFlash
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/ocdflash@v1
        with:
          board: |
            max32655_board1
          project: BLE5_ctr
          msdk_path: ${{ github.workspace }}
          build: true
      # # #----------------------------------------------------------------------------------------------
      # Test OCDReset action
      - name: TestReset
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/ocdreset@v1
        with:
          board: |
            max32655_board1
      #----------------------------------------------------------------------------------------------
      # Test OCDErase action
      - name: TestErase
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/ocderase@v1
        with:
          board: |
            max32655_board1
      #----------------------------------------------------------------------------------------------
      # Test lockBoard --> unlock action
      - name: TestUnlock
        if: always()
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/lock-board@v1
        with:
          all_owned: true
          lock: false
