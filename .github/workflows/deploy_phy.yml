name: PER DTM

concurrency:
  group: ${{ github.workflow }}-&{{ github.ref }}
  cancel-in-progress: true

on:
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["main"]
  workflow_dispatch:
env:
  RESULTS_DIR: results

jobs:
  run_per_tests:
    runs-on: [self-hosted, btm-ci]
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          repository: analogdevicesinc/msdk
          ref: fix/me18_gcr
          fetch-depth: 0

      - name: Clone and build RF-PHY
        run: |
      
          LIB_DIR=$GITHUB_WORKSPACE/msdk/Libraries
        
          git checkout -b "phy-staging"

          git clone https://github.com/Analog-Devices-MSDK/RF-PHY $LIB_DIR
          make -j -C $LIB_DIR/RF-PHY/MAX32655/build/gcc
          make -j -C $LIB_DIR/RF-PHY/MAX32690/build/gcc  
          
          #push build
          git add Libraries BlePhy
          git commit -m "Upate phy"
          git push
        

      